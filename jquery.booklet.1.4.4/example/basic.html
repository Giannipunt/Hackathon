<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Booklet - jQuery Plugin</title>
    <!--[if lt IE 9]><script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link href="../booklet/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
 	<link rel="stylesheet" type="text/css" href="../example/basic.css">
    <link rel="stylesheet" type="text/css" href="../../index.css">
</head>
<body>		
<div id="Container">
<ul>
<li><span><a href="#">Horror</a></span></li>
<li> 
<span><a href="#">Misdaad</a></span>
<ul>
<li> <a href="#">De diamantroof van de eeuw</a></li>
<li> <a href="#">Moordverhalen</a></li>
</ul>
</li>
<li><span><a href="#">Romans</a></span></li>
<li><span><a href="#">Criminaliteit</a></span></li>
</ul>
</div>
	<header>
		<h1>Booklet Example</h1>
	</header>
	<section>
	    <div id="mybook">
	        <div title="first page">
	            <img title = "first page" src="boek1voorkant.jpg" height="100%" width="100%">
	        </div>
	        <div title="second page">
	            <img src="boek1page1.jpg" height="100%" width="100%">
	        </div>
	        <div title="third page">
	            <img src="boek1page2.jpg" height="100%" width="100%">
	        </div>

	    </div>
	</section>
	<footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="../booklet/jquery.easing.1.3.js"></script>
    <script src="../booklet/jquery.booklet.latest.js"></script>
	<script>
	    $(function () {		
	        $("#mybook").booklet();
	    });
    </script>
</body>
</html>
